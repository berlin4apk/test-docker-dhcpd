      - name: meta6 docker/metadata-action
        uses: docker/metadata-action@v4.0.1
        # continue-on-error: true
        ## id: meta6-disabel
        id: meta
        with:
          images: |
            name=ghcr.io/${{ github.repository }}
            name=${{ github.repository }}
          #flavor: |
          #  latest=${{ matrix.tag-latest }}
          #  ${{ matrix.tag-args }}
          flavor: |
            latest=${{ matrix.tag-latest }}
            prefix=${{ matrix.tag-args }}
            suffix=
          # latest=<auto|true|false>: Handle latest tag (default auto)
          # prefix=<string>,onlatest=<true|false>: A global prefix for each generated tag and optionally for latest
          # suffix=<string>,onlatest=<true|false>: A global suffix for each generated tag and optionally for latest

          tags: |
            # minimal
            ## type=schedule
            # default
            type=schedule,priority=1000,pattern=nightly
            # handlebars
            type=schedule,priority=1000,pattern={{date 'YYYYMMDD'}}
            # semver
            type=semver,priority=900,pattern={{version}}
            type=semver,priority=900,pattern={{major}}.{{minor}}
            type=semver,priority=900,pattern={{major}}
            type=ref,priority=600,event=branch
            ## type=ref,priority=600,event=pr
            ## type=sha
            # dynamically set the branch name as a prefix
            ## type=sha,priority=100,prefix=sha-{{branch}}-
            ## type=sha,priority=100,prefix={{branch}}-sha-
            
            # minimal
            type=schedule,enable=${{ matrix.tag-args-enable }},priority=1000,prefix=${{ matrix.tag-args }}
            # default
            type=schedule,enable=${{ matrix.tag-args-enable }},priority=1000,pattern=nightly,prefix=${{ matrix.tag-args }}
            # handlebars
            type=schedule,enable=${{ matrix.tag-args-enable }},priority=1000,pattern={{date 'YYYYMMDD'}},prefix=${{ matrix.tag-args }}
            # semver
            type=semver,enable=${{ matrix.tag-args-enable }},priority=900,pattern={{version}},prefix=${{ matrix.tag-args }}
            type=semver,enable=${{ matrix.tag-args-enable }},priority=900,pattern={{major}}.{{minor}},prefix=${{ matrix.tag-args }}
            type=semver,enable=${{ matrix.tag-args-enable }},priority=900,pattern={{major}},prefix=${{ matrix.tag-args }}
            type=ref,enable=${{ matrix.tag-args-enable }},priority=600,event=branch,prefix=${{ matrix.tag-args }}
            ## type=ref,enable=${{ matrix.tag-args-enable }},priority=600,event=pr,prefix=${{ matrix.tag-args }}
            type=sha,enable=${{ matrix.tag-args-enable }},priority=600,prefix=${{ matrix.tag-args }}
            # dynamically set the branch name as a prefix
            ## type=sha,enable=${{ matrix.tag-args-enable }},priority=100,prefix=${{ matrix.tag-args }}{{branch}}-sha-
            ## type=sha,enable=${{ matrix.tag-args-enable }},priority=100,prefix=${{ matrix.tag-args }}sha-

      - name: Login to GitHub
        if: ${{ github.event_name != 'pull_request' }} # importent to catch a rogue like PR
        uses: docker/login-action@v2.0.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: ${{ github.event_name != 'pull_request' }} # importent to catch a rogue like PR
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker cache Fix 2/2
        #if: ${{ steps.buildx-cache.outputs.cache-hit }}
        run: mv /tmp/.buildx-cache /tmp/.buildx-cache-old

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3.0.0
        with:
          platforms: ${{ matrix.platform-args }}
          #"linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x,linux/riscv64"
          #linux/amd64,linux/arm/v7,linux/arm64
          #push: ${{ matrix.release }}
          push: ${{ matrix.release && github.event_name != 'pull_request' }} # importent to catch a rogue like PR
          #push: ${{ ( matrix.release && ( github.event_name != 'pull_request' ) ) }} # importent to catch a rogue like PR
          #push: ${{ github.event_name != 'pull_request' }}  # importent to catch a rogue like PR
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          #cache-from: type=local,src=/tmp/.buildx-cache
          cache-from: type=local,src=/tmp/.buildx-cache-old
          #cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          build-args: ${{ matrix.build-args }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
