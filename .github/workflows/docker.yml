      - name: hash matrix.platform-args
        run: |
          echo ${{ matrix.platform-args }}
          echo ${{ matrix.platform-args }} | sed -e 's/[;,]/\n/g' | sort -u > /tmp/.buildx-cache/matrixplatformargs
          sha1sum /tmp/.buildx-cache/matrixplatformargs
